<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">Navbar</a>
  <ul class="nav navbar-nav">
    <li class="nav-item" [class.active]="aba == 'home'">
      <a class="nav-link" href="#" (click)="aba = 'home'">Home</a>
    </li>
    <li class="nav-item" [class.active]="aba == 'mapa'">
      <a class="nav-link" href="#" (click)="aba = 'mapa'">Mapa</a>
    </li>
    <li class="nav-item" [class.active]="aba == 'lista'">
      <a class="nav-link" href="#" (click)="aba = 'lista'">Lista</a>
    </li>
  </ul>
  <form class="form-inline pull-xs-right">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'">Mapa</p>
  <p *ngSwitchCase="'lista'">Lista</p>
  <p *ngSwitchDefault>Home</p>
</div>

<h3>Outra forma de fazemos um *ngSwitch</h3>

<div class="container" [ngSwitch]="aba">
  <template [ngSwitchCase]="'mapa'">
    <p>Modo Mapa</p>
  </template>
  <template [ngSwitchCase]="'lista'">
    <p>Modo Lista</p>
  </template>
    <template [ngSwitchCase]="'home'" ngSwitchDefault>
    <p>Modo Home</p>
  </template>
</div>
